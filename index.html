// ç»˜åˆ¶ Bell Curve
function drawBellCurve(score) {
    const canvas = document.getElementById("bell-curve");
    const ctx = canvas.getContext("2d");
    const container = canvas.parentElement;
    
    // è®¾ç½® canvas å°ºå¯¸
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    
    // æ¸…é™¤ canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶ Bell Curve
    const mean = questions.length / 2; // å¹³å‡åˆ†
    const stdDev = questions.length / 5; // æ ‡å‡†å·®
    
    // ç»˜åˆ¶æ›²çº¿
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);
    
    // ç”Ÿæˆæ›²çº¿ç‚¹
    const points = [];
    for (let x = 0; x < canvas.width; x++) {
        const scoreAtX = (x / canvas.width) * questions.length;
        const y = normalPDF(scoreAtX, mean, stdDev);
        const scaledY = canvas.height - (y * canvas.height * 4);
        points.push({ x, y: scaledY });
        ctx.lineTo(x, scaledY);
    }
    
    ctx.lineTo(canvas.width, canvas.height);
    ctx.closePath();
    
    // å¡«å……æ›²çº¿
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, "rgba(39, 174, 96, 0.8)");
    gradient.addColorStop(1, "rgba(85, 239, 196, 0.1)");
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // ç»˜åˆ¶æ›²çº¿è¾¹æ¡†
    ctx.beginPath();
    points.forEach(point => {
        ctx.lineTo(point.x, point.y);
    });
    ctx.strokeStyle = "rgba(39, 174, 96, 1)";
    ctx.lineWidth = 2;
    ctx.stroke();
    
    // è®¾ç½®ç”¨æˆ·ä½ç½®
    const userPosition = document.getElementById("user-position");
    if (userPosition) {
        // ä½¿ç”¨ç™¾åˆ†æ¯”å®šä½ï¼Œç¡®ä¿åœ¨ä¸åŒå±å¹•å°ºå¯¸ä¸‹ä½ç½®æ­£ç¡®
        const percentageX = (score / questions.length) * 100;
        const userY = normalPDF(score, mean, stdDev);
        const scaledUserY = canvas.height - (userY * canvas.height * 4);
        const percentageY = (scaledUserY / canvas.height) * 100;
        
        userPosition.style.left = `${percentageX}%`;
        userPosition.style.top = `${percentageY}%`;
        userPosition.style.display = "block";
    }
}

// æ­£æ€åˆ†å¸ƒæ¦‚ç‡å¯†åº¦å‡½æ•°
function normalPDF(x, mean, stdDev) {
    const coefficient = 1 / (stdDev * Math.sqrt(2 * Math.PI));
    const exponent = -Math.pow(x - mean, 2) / (2 * Math.pow(stdDev, 2));
    return coefficient * Math.exp(exponent);
}
