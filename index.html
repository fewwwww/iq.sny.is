        optionElement.className = "option";
        if (userAnswers[index] === i) {
            optionElement.classList.add("selected");
        }
        optionElement.textContent = question.options[i];
        optionElement.onclick = function() {
            selectOption(i);
        };
        optionsContainer.appendChild(optionElement);
    }
    
    // 更新进度条
    const progress = ((index + 1) / questions.length) * 100;
    document.getElementById("progress-bar").style.width = progress + "%";
}

// 选择选项
function selectOption(optionIndex) {
    userAnswers[currentQuestion] = optionIndex;
    
    const options = document.querySelectorAll(".option");
    for (let i = 0; i < options.length; i++) {
        if (i === optionIndex) {
            options[i].classList.add("selected");
        } else {
            options[i].classList.remove("selected");
        }
    }
    
    // 短暂延迟后自动进入下一题
    setTimeout(function() {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion(currentQuestion);
        } else {
            showResults();
        }
    }, 500); // 500毫秒延迟，给用户一个视觉反馈
}

// 显示结果
function showResults() {
    document.getElementById("question-card").style.display = "none";
    document.getElementById("result-card").style.display = "block";
    
    // 计算得分
    let score = 0;
    for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] === questions[i].correctAnswer) {
            score++;
        }
    }
    
    document.getElementById("score").textContent = score + "/" + questions.length;
    
    // 设置称号和评价
    const titleData = getTitleAndDescription(score);
    document.getElementById("title").textContent = titleData.title;
    document.getElementById("result-text").textContent = titleData.description;
    
    // 绘制 Bell Curve
    drawBellCurve(score);
}

// 获取称号和评价
function getTitleAndDescription(score) {
    for (let i = 0; i < titles.length; i++) {
        if (score >= titles[i].range[0] && score <= titles[i].range[1]) {
            return {
                title: titles[i].title,
                description: titles[i].description
            };
        }
    }
    
    // 默认返回
    return {
        title: "交易者",
        description: "感谢参与 Memecoin Trading 智商测试！"
    };
}

// 绘制 Bell Curve
function drawBellCurve(score) {
    const canvas = document.getElementById("bell-curve");
    const ctx = canvas.getContext("2d");
    const container = canvas.parentElement;
    
    // 设置 canvas 尺寸
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
    
    // 清除 canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 绘制 Bell Curve
    const mean = questions.length / 2; // 平均分
    const stdDev = questions.length / 5; // 标准差
    
    // 绘制曲线
    ctx.beginPath();
    ctx.moveTo(0, canvas.height);
    
    // 生成曲线点
    const points = [];
    for (let x = 0; x < canvas.width; x++) {
        const scoreAtX = (x / canvas.width) * questions.length;
        const y = normalPDF(scoreAtX, mean, stdDev);
        const scaledY = canvas.height - (y * canvas.height * 4);
        points.push({ x, y: scaledY });
        ctx.lineTo(x, scaledY);
    }
    
    ctx.lineTo(canvas.width, canvas.height);
    ctx.closePath();
    
    // 填充曲线
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, "rgba(39, 174, 96, 0.8)");
    gradient.addColorStop(1, "rgba(85, 239, 196, 0.1)");
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // 绘制曲线边框
    ctx.beginPath();
    points.forEach(point => {
        ctx.lineTo(point.x, point.y);
    });
    ctx.strokeStyle = "rgba(39, 174, 96, 1)";
    ctx.lineWidth = 2;
    ctx.stroke();
    
    // 设置用户位置
    const userPosition = document.getElementById("user-position");
    if (userPosition) {
        // 使用百分比定位，确保在不同屏幕尺寸下位置正确
        const percentageX = (score / questions.length) * 100;
        const userY = normalPDF(score, mean, stdDev);
        const scaledUserY = canvas.height - (userY * canvas.height * 4);
        const percentageY = (scaledUserY / canvas.height) * 100;
        
        userPosition.style.left = `${percentageX}%`;
        userPosition.style.top = `${percentageY}%`;
        userPosition.style.display = "block";
    }
}

// 正态分布概率密度函数
function normalPDF(x, mean, stdDev) {
    const coefficient = 1 / (stdDev * Math.sqrt(2 * Math.PI));
    const exponent = -Math.pow(x - mean, 2) / (2 * Math.pow(stdDev, 2));
    return coefficient * Math.exp(exponent);
}

// 重新测试
function restartQuiz() {
    currentQuestion = 0;
    userAnswers = Array(questions.length).fill(null);
    
    document.getElementById("result-card").style.display = "none";
    document.getElementById("welcome-card").style.display = "block";
}
